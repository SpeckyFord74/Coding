<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="go()" style="font-size: 25px; background-color: grey; border-radius: 25px;">Click Me</button>

    <p id="greeting">Hello</p>

    <script>
        function go() {
            document.getElementById("greeting").innerHTML = "Bye"
        }
    </script>

</body>
</html>
