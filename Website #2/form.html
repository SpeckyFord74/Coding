<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.php" method="POST">
        <label for="Username">Username</label>
        <input type="text" id="Username" placeholder="Spongebob" minlength="6" maxlength="15" required>
        
        <br>

        <label for="Password">Password</label>
        <input type="password" id="Password" placeholder="Hello" minlength="6" maxlength="15" required>

        <br>

        <label for="Email">Email</label>
        <input type="email" name="email" id="Email" required>

        <br>

        <label for="Phone">Phone</label>
        <input type="tel" name="tel" id="Phone" pattern="[0-9]">

        <br>

        <input type="submit"> <br>
        <input type="reset">

    </form>
</body>
</html>
